<!doctype html>
<html>
  <head>
    <title>Adam Shannon | Photos</title>

    <link rel="stylesheet" href="photoswipe-4.1.2/photoswipe.css">
    <link rel="stylesheet" href="photoswipe-4.1.2/default-skin/default-skin.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="gallery.css">
  </head>
  <body>

    <nav>
      <div class="right bold black">
        <a href="https://github.com/adamdecaf">Github</a> |
        <a href="https://twitter.com/adamdecaf">Twitter</a>
      </div>

      <h1><a href="../">Adam Shannon</a> - <a href="/photos">/photos</a></h1>
    </nav>

    <h2>2019</h2>
    <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery" id="gallery-2019"></div>

    <h2>2018</h2>
    <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery" id="gallery-2018"></div>

    <h2>2017</h2>
    <p>

    </p>
    <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery" id="gallery-2017"></div>

    <h2>2016</h2>
    <p>
      Taken in Colorado on a week long trip.
    </p>
    <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery" id="gallery-2016"></div>

    <!-- Required setup code, from website. -->
    <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="pswp__bg"></div>
      <div class="pswp__scroll-wrap">
        <div class="pswp__container">
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
          <div class="pswp__item"></div>
        </div>
        <div class="pswp__ui pswp__ui--hidden">
          <div class="pswp__top-bar">
            <div class="pswp__counter"></div>
            <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
            <button class="pswp__button pswp__button--share" title="Share"></button>
            <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
            <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
            <div class="pswp__preloader">
              <div class="pswp__preloader__icn">
                <div class="pswp__preloader__cut">
                  <div class="pswp__preloader__donut"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
            <div class="pswp__share-tooltip"></div>
          </div>
          <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
          </button>
          <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
          </button>
          <div class="pswp__caption">
            <div class="pswp__caption__center"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="photoswipe-4.1.2/photoswipe.min.js"></script>
    <script src="photoswipe-4.1.2/photoswipe-ui-default.min.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
